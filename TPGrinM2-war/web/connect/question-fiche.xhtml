<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
     <f:metadata>  
    <f:viewParam name="id" value="#{questionFicheBean.id}"  
                 required="true"/>  
    <f:viewAction action="#{questionFicheBean.loadQuestion}"/>  
  </f:metadata>
    <h:head>
        <title>Fiche Question</title>
    </h:head>
    <h:body>
        <h:outputText value="#{questionFicheBean.question.content}" />
        <h:form id="form" rendered='#{questionFicheBean.question != null}'>
            <ui:repeat value="#{questionFicheBean.listTag}" var="item">
                <h:commandButton value="#{item.label}" />
            </ui:repeat> 
            <h:panelGrid columns="3">
                <h:outputText value="Reponse : "/>
                <h:inputTextarea id="contenu"
                               value="#{questionFicheBean.content}"/>
            </h:panelGrid>
            <p><h:commandButton value="Login" action="#{questionFicheBean.saveAnswer}"/></p>
            <ui:repeat value="#{questionFicheBean.listAnswer}" var="item">
                <p><h:outputText value="#{item.content}" /></p>
                <p><h:outputText value="#{item.user.firstname} #{item.user.lastname}" /></p>
                <p><h:outputText value="#{item.date}" /></p>
            </ui:repeat> 
        </h:form>
        <h:link outcome="/index" value="Page de dÃ©marrage"/>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
     <f:metadata>  
    <f:viewParam name="id" value="#{questionBean.recherche}"  
                 required="false"/>  
    <f:viewAction action="#{questionBean.loadListQuestion}"/>  
  </f:metadata>
    <h:head>
        <title>Fiche Question</title>
    </h:head>
    <h:body>
        
        <h:form id="form" >
            
            <h:panelGrid columns="3">
                <h:outputText value="Recherche : "/>
                <h:inputTextarea id="contenu"
                                 value="#{questionBean.recherche}"/>
            </h:panelGrid>
            <p><h:commandButton value="recherche" action="#{questionBean.loadListQuestion}"/></p>
            <ui:repeat value="#{questionBean.listQuestion}" var="item">
                <p><h:outputText value="#{item.title}" /></p>
                <p><h:outputText value="#{item.user.firstname} #{item.user.lastname}" /></p>
                <p><h:outputText value="#{item.datepost}" /></p>
            </ui:repeat> 
        </h:form>
        <h:link outcome="/index" value="Page de dÃ©marrage"/>
    </h:body>
</html>

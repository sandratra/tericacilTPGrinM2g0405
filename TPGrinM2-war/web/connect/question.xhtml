<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Votre question</title>
    </h:head>
    <h:body>
        <h:messages errorStyle="font-weight: bold; color: red;"
                    globalOnly="true"/>
        <h:form id="form">
            <h:outputText value="#{bundle.Login_Message}"/>

            <h:panelGrid columns="3">
                <h:outputText value="Titre : " />
                <h:inputText id="title" value="#{questionBean.question.title}" 
                             required="true"
                             requiredMessage="Vous devez entrer un titre"/>
                <h:message for="title" errorStyle="font-weight: bold; color: red;"/>
                <h:outputText value="Date : "/>
                <h:inputText id="date" 
                             value="#{questionBean.question.date}" 
                             required="true"
                             requiredMessage="Vous devez entrer une date">
                    <f:convertDateTime pattern="yyyy-MM-dd"/> 
                </h:inputText>
                <h:message for="date" errorStyle="font-weight: bold; color: red;"/>
                <h:outputText value="Contenu : "/>
                <h:inputTextarea id="contenu"
                               value="#{questionBean.question.content}"/>
            </h:panelGrid>
            <p><h:commandButton value="Login" action="#{questionBean.saveQuestion}"/></p>
        </h:form>
        <h:link outcome="/index" value="Page de dÃ©marrage"/>
    </h:body>
</html>

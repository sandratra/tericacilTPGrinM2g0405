<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    >

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<!--CSS-->
    <h:outputStylesheet library="css" name="primefaces.css"/>  
    <h:outputStylesheet library="css" name="bootstrap.css"/>  
    <h:outputStylesheet library="css" name="login.css"/>
    
        
    <!--TITRE-->
    <title>Authentification</title>
</h:head>
<f:view>
<h:body>
<div class="centred-form">
<div id="login_box">
    <h:form id="loginForm">
        <p:panel id="panel">
			<div class="errorDisplay">
				<f:facet name="header">
	            		<p:messages id="messages" closable="true"  />
	       		</f:facet>
       		</div>
            <h:panelGrid columns="2" cellpadding="15">
                <p:outputLabel for="userName" value="Identifiant" styleClass="fieldsItem"/>
                <p:inputText id="userName" value="#{midAuth.login}" required="true" styleClass="fieldsItem">
                    <f:validateLength minimum="3" />
                  
                </p:inputText>

                <p:outputLabel for="password" value="Mot de passe" styleClass="fieldsItem"/>
                <p:inputText id="password" type="password"
                    		 value="#{midAuth.password}" 
                    		 required="true"
                    		 converter="#{CharArrayConverter}"
                    		 styleClass="fieldsItem">
                    <f:validateLength minimum="3" />
                    
                </p:inputText>
                
                
                <p:outputLabel for="_spring_security_remember_me"
							   value="Se souvenir" 
							   styleClass="fieldsItem"/>
				<p:selectBooleanCheckbox id="_spring_security_remember_me" 
										 styleClass="fieldsItem"/>
				
				<p:outputLabel for="bt" value="" styleClass="fieldsItem"/>
				<p:commandButton value="Se connecter"
								 id="bt" 
            				 	 update="panel messages"
               				 	 action="#{midAuth.loginAction()}" ajax="false"/>						 
            </h:panelGrid>
        </p:panel>
    </h:form> 
</div>
</div>      
</h:body>
</f:view>
	<!--JS-->
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
    <h:outputScript library="js" name="main.js" />
</html>

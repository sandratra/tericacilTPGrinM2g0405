<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Page de login</title>
  </h:head>
  <h:body>
    <h:messages errorStyle="font-weight: bold; color: red;"
                globalOnly="true"/>
    <h:form id="form">
      <h:outputText value="#{bundle.Login_Message}"/>

      <h:panelGrid columns="3">
        <h:outputText value="Nom de login :" />
        <h:inputText id="login" value="#{loginBean.nom}" 
                     required="true"
                     requiredMessage="Vous devez entrer un nom de login"/>
        <h:message for="login" errorStyle="font-weight: bold; color: red;"/>
        <h:outputText value="Mot de passe : "/>
        <h:inputSecret id="mot_de_passe"
                       value="#{loginBean.motDePasse}"
                       required="true"
                       requiredMessage="Vous devez entrer un mot de passe"/>
        <h:message for="mot_de_passe" errorStyle="font-weight: bold; color: red;"/>
      </h:panelGrid>
      <p><h:commandButton value="Login" action="#{loginBean.login}"/></p>
    </h:form>
    <h:link outcome="/index" value="Page de dÃ©marrage"/>
  </h:body>
</html>
